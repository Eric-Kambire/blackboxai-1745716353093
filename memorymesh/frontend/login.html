<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryMesh - Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/css/styles.css"> <!-- corrigé ici aussi -->
</head>
<body class="min-h-screen bg-bg-primary flex items-center justify-center">
    <div class="auth-container">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center">
                <svg class="w-12 h-12 text-icon-active" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                    <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-text-primary mt-4">MemoryMesh</h1>
        </div>

        <!-- Auth Tabs -->
        <div class="auth-tabs">
            <div id="login-tab" class="auth-tab active">Log In</div>
            <div id="signup-tab" class="auth-tab">Sign Up</div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <input type="text" name="username" class="auth-input" placeholder="Username" required>
            </div>
            <div>
                <input type="password" name="password" class="auth-input" placeholder="Password" required>
            </div>

            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm text-text-secondary">Remember me</span>
                </label>
                <a href="#" class="text-sm text-icon-active hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="auth-button">Log In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="hidden space-y-4">
            <div>
                <input type="text" name="username" class="auth-input" placeholder="Username" required>
            </div>
            <div>
                <input type="email" name="email" class="auth-input" placeholder="Email" required>
            </div>
            <div>
                <input type="password" name="password" class="auth-input" placeholder="Password" required>
            </div>

            <div class="flex items-center mb-6">
                <input type="checkbox" class="mr-2" required>
                <span class="text-sm text-text-secondary">I agree to the Terms of Service and Privacy Policy</span>
            </div>

            <button type="submit" class="auth-button">Sign Up</button>
        </form>
    </div>

    <!-- Custom JavaScript -->
    <script src="/src/js/main.js"></script> <!-- corrigé -->
    <script src="/src/js/auth.js"></script> <!-- corrigé -->
</body>
</html>
